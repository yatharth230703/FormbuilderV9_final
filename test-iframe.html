<!DOCTYPE html>
<html>
<head>
    <title>Test Iframe Embedding</title>
</head>
<body>
    <h1>Testing Iframe Embedding</h1>
    <p>This page is testing if your iframe can be embedded from any origin.</p>
    
    <!-- Replace YOUR_FORM_ID with an actual form ID from your app -->
    <iframe 
        src="http://localhost:5000/embed?form=YOUR_FORM_ID" 
        width="100%" 
        height="600px"
        frameborder="0">
    </iframe>
    
    <p>If you can see the form above, the iframe embedding is working!</p>
</body>
</html>
